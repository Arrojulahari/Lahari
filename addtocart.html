<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
   <script>
     let a=[]
   
    
       a=JSON.parse(localStorage.getItem("Array"))
       a.map((val,ind)=>{
         let div1=document.createElement("div")
         div1.style.border="1px solid black"
         div1.style.width="300px"
       let img=document.createElement("img")
       img.setAttribute("src",val["image"])
       img.style.width="300px"
       img.style.height="300px"
       let p=document.createElement("p")
       p.appendChild(img)
       div1.appendChild(p)
       let para=document.createElement("p")
       para.innerHTML=val["id"]
       div1.appendChild(para)
       let para1=document.createElement("p")
       para1.innerHTML=val["title"]
       div1.appendChild(para1)
       let para2=document.createElement("p")
       para2.innerHTML=val["description"]
       div1.appendChild(para2)
       let para3=document.createElement("p")
       para3.innerHTML=val["price"]
       div1.appendChild(para3)
       let para4=document.createElement("p")
       para4.innerHTML=val["rating"]
       div1.appendChild(para4)
       let para5=document.createElement("p")
       para5.innerHTML=val["rating"]["rate"]
       div1.appendChild(para5)
       let para6=document.createElement("p")
       para6.innerHTML=val["rating"]["count"]
       div1.appendChild(para6)
       document.body.appendChild(div1)
       let br=document.createElement("br")
       document.body.appendChild(br)
       document.body.style.display="flex"
       document.body.style.gap="10px"
       })
  
  
    

   </script>

</body>
</html>
